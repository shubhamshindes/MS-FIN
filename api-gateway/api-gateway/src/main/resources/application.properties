server.port=8080
spring.application.name=api-gateway

# Eureka Discovery
eureka.client.service-url.defaultZone=http://admin:password@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT Secret Key (shared with auth-service)
jwt.secret=mySecretKeyForJWTGenerationInLoanManagementSystem2023
jwt.expiration=3600000   # 1 hour (optional, for clarity)

# Gateway Routes
spring.cloud.gateway.routes[0].id=customer-service
spring.cloud.gateway.routes[0].uri=lb://customer-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/customers/**

spring.cloud.gateway.routes[1].id=disbursement-service
spring.cloud.gateway.routes[1].uri=lb://disbursement-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/disbursements/**

spring.cloud.gateway.routes[2].id=repayment-service
spring.cloud.gateway.routes[2].uri=lb://repayment-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/repayments/**

# Optional: future loan-application-service
# spring.cloud.gateway.routes[3].id=loan-application-service
# spring.cloud.gateway.routes[3].uri=lb://loan-application-service
# spring.cloud.gateway.routes[3].predicates[0]=Path=/api/loans/**

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3

# Timeout & Retry (recommended for banking apps)
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=10s

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
