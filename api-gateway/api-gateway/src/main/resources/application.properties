server.port=8080
spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://admin:password@localhost:8761/eureka

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInLoanManagementSystem2023

# Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=lb://customer-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/customers/**
spring.cloud.gateway.routes[1].filters[0]=name: JwtAuthentication

spring.cloud.gateway.routes[2].id=disbursement-service
spring.cloud.gateway.routes[2].uri=lb://disbursement-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/disbursements/**
spring.cloud.gateway.routes[2].filters[0]=name: JwtAuthentication

spring.cloud.gateway.routes[3].id=repayment-service
spring.cloud.gateway.routes[3].uri=lb://repayment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/repayments/**
spring.cloud.gateway.routes[3].filters[0]=name: JwtAuthentication

# Circuit Breaker
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10000
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3